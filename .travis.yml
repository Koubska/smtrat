language: generic
sudo: required
dist: trusty

cache:
  apt: true

env:
  global:
    - secure: ""

addons:
  apt:
    sources:
      - boost-latest
      - george-edison55-precise-backports
      - llvm-toolchain-precise
      - llvm-toolchain-precise-3.6
      - llvm-toolchain-precise-3.7
      - llvm-toolchain-precise-3.8
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - cmake-data
      - doxygen
      - libboost1.55-all-dev
      - libcln-dev
      - libeigen3-dev
      - libgmp-dev
      - libgtest-dev
      - g++-4.8
      - g++-4.9
      - g++-5
      - clang-3.6
      - clang-3.7
      - clang-3.8
      - time

matrix:
  include:
    - os: linux
      env: USE=g++-4.9
    - os: linux
      env: USE=g++-5
    - os: linux
      env: USE=clang++-3.6
    - os: linux
      env: USE=clang++-3.7
    - os: linux
      env: USE=clang++-3.8
    - os: linux
      env: USE=clang++-3.6 TASK=doxygen
    - os: osx
      osx_image: xcode7.3
      env: USE=clang++-3.5

before_install:
  - cd .travis/ && source setup_travis.sh && cd ../

script:
  - source .travis/build.sh
  
notifications:
  email:
    on_failure: always
    on_success: change
  irc:
    channels:
      - "chat.freenode.net#carl"
    template:
      - "Commit to %{repository_name}/%{branch} from %{author}"
      - "%{commit_message}"
      - "Build: %{message} %{duration} %{build_url}"
