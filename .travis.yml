language: cpp

sudo: required
dist: trusty

os:
  - linux
  - osx

env:
  global:
    - secure: ""
  matrix:
    - USE=g++-4.8
    - USE=g++-4.9
    - USE=g++-5
    - USE=clang++-3.4
    - USE=clang++-3.5
    - USE=clang++-3.6
    - USE=clang++-3.7
    - USE=clang++-3.5 TASK=doxygen

matrix:
  exclude:
    - os: osx
      env: USE=g++-4.8
    - os: osx
      env: USE=g++-4.9
    - os: osx
      env: USE=g++-5
    - os: osx
      env: USE=clang++-3.4
    - os: osx
      env: USE=clang++-3.6
    - os: osx
      env: USE=clang++-3.7
    - os: osx
      env: USE=clang++-3.5 TASK=doxygen

before_install:
  - cd .travis/ && source setup_travis.sh && cd ../

script:
  - source .travis/build.sh
  
notifications:
  email:
    on_failure: always
    on_success: change
  irc:
    channels:
      - "chat.freenode.net#carl"
    template:
      - "Commit to %{repository_name}/%{branch} from %{author}"
      - "%{commit_message}"
      - "Build: %{message} %{duration} %{build_url}"
